<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Magic Notes</a>
        <form class="form-inline">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </nav>

    <div class="container my-3">
        <h2>Welcome to Magic Notes..</h2>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Add title</h5>
                    <input type="text" class="form-control" id="txtTitle"  >
                </div>
                <h5 class="card-title">Add a Note</h5>
                <textarea id="txtNote" class="form-control my-2" aria-label="With textarea"></textarea>
                <a id="btnSave" href="#" class="btn btn-primary">Add Note</a>
            </div>
        </div>

        <hr>
        <h2>Your Notes</h2>
        <hr>

        <div id="notes" class="row container"></div>

    </div>



    <script src="./js/jquery.3.5.0.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
